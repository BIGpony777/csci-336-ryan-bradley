<html>
  <head>
    <title>Chuck Norris Jokes</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://kit.fontawesome.com/34d87be14d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="javascript.js"></script>
  </head>
  
  <body>
    <div class="container" id="main">
    <header>
      <b>Chuck Norris Jokes ARE Still Funny</b>
      <form id="my-form">
        <select id="theSelector" class="selectpicker" data-live-search="true" name="category" data-live-search-style="startsWith">
          <Option value = "" style="display:none" selected disabled>Choose a category...</Option>
        </select>
        <button id="joke-btn" class="btn btn-dark">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span id="joke-btn-text">Get Joke</span>
        </button>
        

        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#addModal">
          <i id="add-btn" class="fa-solid fa-plus"></i>
        </button>

        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#settingsModal">
          <i id="options-btn" class="fa-solid fa-gear"></i>
        </button>

        
      </form>
    </header>
    
    <div class="container">
    <div class="row p-2">
      
    </div>
    </div>

  </div>
    
    
    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Joke</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="add-form">
              <label for="add" style="color:rgb(0, 0, 0)">Add a Joke</label>
              <input type="text" class="form-control" name="add" required>

              <label for="category" style = "color:rgb(0, 0, 0)">Add a Category</label>
              <select id="theCustomSelector" class="selectpicker" data-live-search="true" name="category" data-live-search-style="startsWith" required>
                <Option value = "" style="display:none" selected disabled>Choose a category...</Option>
              </select>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="save-add">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="settings-form">
              <label for="settings" style="color:rgb(0, 0, 0)">Explicit </label>
              <input class="form-check-input" id="explicit-check" style = "margin-left: 3%;" name="settings" type="checkbox" value="true">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="settings-btn" data-dismiss="modal" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
